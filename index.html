<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wunschlisten-Kontrollzentrum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cosmic-background"></div>
    <div class="container">
        <header>
            <h1>Wunschlisten-Kontrollzentrum</h1>
            <p>Ein Blick in die Zukunft meiner Wünsche</p>
            <a href="login.html" class="cta-button" id="login-button">Admin Login</a>
        </header>

        <main id="main-content">
            <div class="controls">
                <select id="sort-filter" class="control-element">
                    <option value="default">Sortieren nach...</option>
                    <option value="priority-desc">Priorität (Höchste zuerst)</option>
                    <option value="priority-asc">Priorität (Niedrigste zuerst)</option>
                    <option value="price-desc">Preis (Teuerste zuerst)</option>
                    <option value="price-asc">Preis (Günstigste zuerst)</option>
                </select>
            </div>
            <div id="wishlists-container">
                <!-- Wunschlisten werden hier per JavaScript eingefügt -->
                <div class="loading-indicator">
                    <h2><span class="glitch" data-text="Lade Daten vom Quantenserver...">Lade Daten vom Quantenserver...</span></h2>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 - Erstellt für das persönliche Universum</p>
        </footer>
    </div>

    <!-- Share Modal -->
    <!-- hidden-Attribut verhindert FOUC und zeigt es nur, wenn JS es entfernt -->
    <div id="share-modal" class="modal hidden" hidden role="dialog" aria-modal="true" aria-labelledby="share-modal-title">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="share-modal-title">Liste teilen</h3>
                <button class="modal-close" id="share-modal-close" aria-label="Schließen">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-grid">
                    <div>
                        <label class="modal-label">
                            Sortierung
                            <select id="share-sort" class="control-element">
                                <option value="default">Standard</option>
                                <option value="priority-desc">Priorität (Höchste zuerst)</option>
                                <option value="priority-asc">Priorität (Niedrigste zuerst)</option>
                                <option value="price-desc">Preis (Teuerste zuerst)</option>
                                <option value="price-asc">Preis (Günstigste zuerst)</option>
                            </select>
                        </label>
                        <label class="modal-checkbox">
                            <input type="checkbox" id="share-hide-fulfilled">
                            Erfüllte Wünsche ausblenden
                        </label>
                        <label class="modal-checkbox">
                            <input type="checkbox" id="share-hide-price">
                            Preise ausblenden
                        </label>
                        <label class="modal-checkbox">
                            <input type="checkbox" id="share-hide-desc">
                            Beschreibung ausblenden
                        </label>
                        <label class="modal-label">
                            Share-Link
                            <input id="share-link" class="control-element" readonly>
                        </label>
                        <div class="modal-actions">
                            <button id="share-copy" class="cta-button">Link kopieren</button>
                            <button id="share-system" class="cta-button">Teilen...</button>
                        </div>
                    </div>
                    <div>
                        <div class="qr-box">
                            <img id="share-qr" alt="QR-Code" />
                        </div>
                        <small class="muted">QR-Code aktualisiert sich mit den Optionen.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
